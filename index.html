<!DOCTYPE html>
<html lang="pt-BR" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rocketseat Discover Marathon, dev.finance website">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="application-name" content="dev.finance$">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="assets/global.css">
    <link rel="stylesheet" href="assets/main.css">

    <title> Dev.Finance$</title>

    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
</head>
<body>
    <main>
        <div class="header-bg">
            <header>
                <h1>dev<span>.</span>finance</h1>
                <div class="wrap-header-link sr-only">
                    <svg class="bMenu" viewBox="0 0 100 80" width="40" height="40">
                        <rect width="100" height="20"></rect>
                        <rect y="30" width="100" height="20"></rect>
                        <rect y="60" width="100" height="20"></rect>
                      </svg>
                    <a class="sr-only" href="#">Listagem</a>
                    <a class="sr-only" href="#">Importar</a>
                </div>
            </header>
        </div>
        <section class="wallet-section">
            <div class="income info-block">
                <div class="wallet-description">
                    <h2>Entradas</h2>
                    <img class="icon-img" src="assets/income.svg" alt="Arrow that represents money gain/income">
                </div>
                <p class="money inc-money"> >R$<strong>00.000</strong>,00</p>
            </div>
            <div class="spent info-block">
                <div class="wallet-description">
                    <h2>Saídas</h2>
                    <img class="icon-img" src="assets/expense.svg" alt="Arrow that represents money spences/spent">
                </div>
                <p class="money exp-money" >R$<strong>00.000</strong>,00</p>
            </div>
            <div class="total-wallet-money info-block">
                <div class="wallet-description">
                    <h2>Total</h2>
                    <img class="icon-img" src="assets/total.svg" alt="Arrow that represents total money in the wallet">
                </div>
                <p class="money total-money" >R$<strong>00.000</strong>,00</p>
            </div>
        </section>
        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button add-transactions" onclick="modal.openOrClose()">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                      <th>Descrição</th>
                      <th>Valor</th>
                      <th>Data</th>
                      <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
              </table>
        </section>
    </main>
    <section class="modal-overlay">
        <div class="modal-container">
            <h2>Nova Transação</h2>
            <form action="" onsubmit=Form.submit(event)>
                <label for="input-desc" class="sr-only">Descrição</label><br>
                <input
                    type="text"
                    id="input-desc" 
                    placeholder="Descrição">

                <label for="input-desc" class="sr-only">Amount</label><br>
                <input 
                    type="number" 
                    id="input-number"
                    step="0.01"
                    placeholder="R$ 0,00">
                
                <label for="input-number" class="input-help">Use o Sinal - (negativo) para despesas e , (vírgula) para casas decimais</label>

                <label for="input-date" class="sr-only">Date</label><br>
                <input
                    type="date"
                    id="input-date" 
                    placeholder="dd/mm/yyyy">
                
                <div class="button-container">
                    <input type="button" value="Cancelar" onclick="modal.openOrClose()">
                    <input type="submit" value="Salvar">
                </div>
            </form>
        </div>
    </section>

    <section class="edit-modal-overlay">
        <div class="modal-container">
            <h2>Editar Transação</h2>
            <form action="">
                <label for="input-desc" class="sr-only">Descrição</label><br>
                <input
                    type="text"
                    id="input-desc-edit" 
                    placeholder="Descrição">

                <label for="input-desc" class="sr-only">Amount</label><br>
                <input 
                    type="number" 
                    id="input-number-edit"
                    step="0.01"
                    placeholder="R$ 0,00">
                
                <label for="input-number" class="input-help">Use o Sinal - (negativo) para despesas e , (vírgula) para casas decimais</label>

                <label for="input-date" class="sr-only">Date</label><br>
                <input
                    type="date"
                    id="input-date-edit" 
                    placeholder="dd/mm/yyyy">
                
                <div class="button-container">
                    <input type="button" value="Cancelar" onclick="modal.editOpenOrClose()">
                    <input value= "Salvar" id="edit-btn">
                </div>
            </form>
        </div>
    </section>

    <footer>
        <h2>dev<span>.</span>finance$</h3>
    </footer>
    <script src="assets/script.js"></script>
</body>
</html>
