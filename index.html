<!DOCTYPE html>
<html lang="pt-BR" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rocketseat Discover Marathon, dev.finance website">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="application-name" content="dev.finance$">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="assets/global.css">
    <link rel="stylesheet" href="assets/main.css">

    <title> Dev.Finance$</title>

    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
</head>
<body>
    <main>
        <div class="header-bg">
            <header>
                <h1>dev<span>.</span>finance</h1>
                <div class="wrap-header-link">
                    <svg class="bMenu" viewBox="0 0 100 80" width="40" height="40">
                        <rect width="100" height="20"></rect>
                        <rect y="30" width="100" height="20"></rect>
                        <rect y="60" width="100" height="20"></rect>
                      </svg>
                    <a href="#">Listagem</a>
                    <a href="#">Importar</a>
                </div>
            </header>
        </div>
        <section class="wallet-section">
            <div class="income info-block">
                <div class="wallet-description">
                    <h2>Entradas</h2>
                    <img class="icon-img" src="assets/income.svg" alt="Arrow that represents money gain/income">
                </div>
                <p class="money" >R$<strong>00.000</strong>,00</p>
            </div>
            <div class="spent info-block">
                <div class="wallet-description">
                    <h2>Saídas</h2>
                    <img class="icon-img" src="assets/expense.svg" alt="Arrow that represents money spences/spent">
                </div>
                <p class="money" >R$<strong>00.000</strong>,00</p>
            </div>
            <div class="total-wallet-money info-block">
                <div class="wallet-description">
                    <h2>Total</h2>
                    <img class="icon-img" src="assets/total.svg" alt="Arrow that represents total money in the wallet">
                </div>
                <p class="money" >R$<strong>00.000</strong>,00</p>
            </div>
        </section>
        <section class="pluses-and-minuses">
            <table>
                <tr>
                  <th>Descrição</th>
                  <th>Valor</th>
                  <th>Data</th>
                </tr>
                <tr>
                  <td class="description"><strong>Aluguel</strong></td>
                  <td class="amount"><strong>R$ 1.200,00</strong></td>
                  <td class="date">15/09/2021</td>
                </tr>
                <tr>
                    <td class="description"><strong>Computador</strong></td>
                    <td class="amount"><strong>R$ 5.400,00</strong></td>
                    <td class="date">15/09/2021</td>
                </tr>
                <tr>
                    <td class="description"><strong>Aluguel</strong></td>
                    <td class="amount"><strong>R$ 1.200,00</strong></td>
                    <td class="date">15/09/2021</td>
                  </tr>
                  
              </table>
        </section>
    </main>
</body>
</html>
